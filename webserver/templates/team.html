<!DOCTYPE html>
<html>
	<head>
		<title>team</title>
		<link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" crossorigin="anonymous">
		<script>
			function logout(){
				window.localStorage.removeItem("token");
				window.location = "/";
			}
			function homepage(){
				
				window.location = "/";
			}
			function apply(){
				window.location = "/employee/";
			}
		</script>
		
		
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				
				<a class="navbar-brand" href="#">Relinquo</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#" onclick="homepage()">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" onclick="apply()">Apply Leave Request </a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="#" onclick="logout()">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav><br><br><br> 
		
		<div class="container">
			
			<h3>Teams</h3><br>
			<div id="blankmsg">
				
			</div>
			<div style="display:flex" id="allteams">
				
			</div>
			<!-- Employee Modal -->
			<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Manage Employee</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="teamname">Employee Name: </label>
								<select class="custom-select" id="employee-name-list">
									
								</select>
							</div>
						
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="save-employee">Save changes</button>
					</div>
				</div>
			</div>
		</div>

		<!--create new team modal-->
		<div class="modal" tabindex="-1" role="dialog" id="createnewteam">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Create New Team</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="teamname">Team Name: </label>
							<input id="teamname" type="text" class="form-control" placeholder="Enter Team Name">
						</div>
						<div class="form-group">
							<label for="teama">About Team: </label>
							<input id="teamabout" type="text" class="form-control" placeholder="Enter one liner about your team">
						</div>
						<div class="form-group">
							<label for="teamsize">Team Size: </label>
							<input id="teamsize" type="text" class="form-control" placeholder="How many people do you lead in the team?">
						</div>
						<div class="form-group">
							<label for="team-leads-list">Choose Team Lead:</label>
							<select class="custom-select" id="team-leads-list">
								
							</select>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success" id="createteam">Create</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script
	src="https://code.jquery.com/jquery-3.4.0.min.js"
	integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
	crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="/static/js/team.js"></script>
</body>
</html>
